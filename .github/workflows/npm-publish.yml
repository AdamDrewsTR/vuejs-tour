on:
  push:
    branches: ['master']
  workflow_dispatch:
    
name: npm-publish
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run vite:build
      - run: sass src/style/style.scss dist/style.css --style compressed
      - uses: gha-utilities/sass-build@v0
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
