name: "Mark and Close Stale Issues/PRs"

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight
  workflow_dispatch:      # allows manual triggering

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Run stale action
        uses: actions/stale@v9
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          stale-issue-message: "This issue has been automatically marked as stale due to inactivity. If you'd like to keep it open, please leave a comment in the next 7 days."
          stale-pr-message: "This pull request has been automatically marked as stale due to inactivity. If youâ€™d still like to see it merged, please comment within the next 7 days."
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          days-before-stale: 30
          days-before-close: 7
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-issue-labels: "bug,enhancement"
          exempt-pr-labels: "WIP"
          operations-per-run: 50
          delete-branch-on-close: false
        env:
          TZ: Europe/Zurich
