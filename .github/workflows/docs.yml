on:
  push:
    branches:
      - master

permissions:
  contents: write

name: create-docs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        uses: actions/setup-node@v3
        run: |
          npm ci
          npm run docs:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vuepress/dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
